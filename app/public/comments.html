<h1>Comments List</h1>
        <table id="commentTable" class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Comment</th>
            </tr>
          </thead>
          <tbody id="commentTableBody">
            <tr>
              <!--th scope="row">1</th>-->
              <td><span class="name">{{certs.id}}</span></td>
              <td><span class="name">{{certs.name}}</span></td>
            </tr>
          </tbody>
        </table><br/>

<h1>Create Comment</h1>
    <div id="commentsPage">
        <form id="newCommentForm" v-on:submit.prevent="createCerts()">
           <div class="certs">
             <input type="text" id="commentText" v-model="newCert.agency" class="form-control" placeholder="enter new comment" required>
           </div><br/>
           <button class="btn btn-success" id="submitNewComment" type="submit" value="Create Certs">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
