<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- stylesheets-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">


  <!--content-->
  <title>My About Page</title>

</head>
<body>
  <!-- NavBar -->
  <div class="topnav">
    <a class="active" href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="books.html">Books</a>
  </div>

    <div id='userProfile'>
      <br></br>
      <a v-bind:href="pictureLrg">
        <img v-bind:src="pictureThumb">
      </a>
      <cite>This image is from <a href="https://randomuser.me/">https://randomuser.me/.</a> </cite>
      <h4>Hi my name is {{userName}}.</h4>
      <p>I was born on {{formatDate(birth)}} in {{country}}. I am {{age}} years old!</p>
      <p>Contact me at <a v-bind:href="'mailto:' + email">{{email}}</p>
    <!-- New user button -->
      <form v-on:submit.prevent="fetchUser">
        <button type="submit" class="btn btn-success" value="Submit">New User</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="js/profile.app.js"></script>
  </body>
</html>
